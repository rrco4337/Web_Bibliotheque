<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Livre</title>
    <!-- Ajout de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Ajouter un nouveau livre</h2>
        
        <form th:action="@{/livres/ajouter}" th:object="${livre}" method="post" enctype="multipart/form-data" class="space-y-6">
            <!-- Titre -->
            <div>
                <label for="titre" class="block text-sm font-medium text-gray-700">Titre:</label>
                <input type="text" th:field="*{titre}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Auteur -->
            <div>
                <label for="auteur" class="block text-sm font-medium text-gray-700">Auteur:</label>
                <input type="text" th:field="*{auteur}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- ISBN -->
            <div>
                <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN:</label>
                <input type="text" th:field="*{isbn}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Date de publication -->
            <div>
                <label for="datePublication" class="block text-sm font-medium text-gray-700">Date de publication:</label>
                <input type="date" th:field="*{datePublication}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Restriction d'âge -->
            <div>
                <label for="ageRestriction" class="block text-sm font-medium text-gray-700">Restriction d'âge:</label>
                <input type="number" th:field="*{ageRestriction}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Nombre d'exemplaires -->
            <div>
                <label for="nbrExmp" class="block text-sm font-medium text-gray-700">Nombre d'exemplaires:</label>
                <input type="number" th:field="*{nbrExmp}" min="1" value="1" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea th:field="*{description}" rows="4"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
            </div>

            <!-- Image -->
            <div>
                <label for="imageUrl" class="block text-sm font-medium text-gray-700">Image:</label>
                <input type="file" name="imageFile" accept="image/*"
                       class="mt-1 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-md file:border-0
                              file:text-sm file:font-semibold
                              file:bg-indigo-50 file:text-indigo-700
                              hover:file:bg-indigo-100">
            </div>

            <!-- Boutons -->
            <div class="flex items-center justify-between pt-4">
                <button type="submit" 
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Ajouter le livre
                </button>
                
                <a th:href="@{/livres/liste}" 
                   class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Voir la liste des livres
                </a>
            </div>
        </form>
    </div>
</body>
</html>
